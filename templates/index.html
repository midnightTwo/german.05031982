<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himarra — Code Access</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230a0a0a'/><text x='50' y='68' font-size='60' font-family='Arial' font-weight='900' text-anchor='middle' fill='%23fff'>H</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #060606;
            --surface: #0e0e0e;
            --surface-2: #141414;
            --surface-3: #1a1a1a;
            --border: rgba(255,255,255,.06);
            --border-hover: rgba(255,255,255,.12);
            --text: #eaeaea;
            --text-2: #999;
            --text-3: #555;
            --accent: #c8b6ff;
            --accent-dim: rgba(200,182,255,.08);
            --accent-glow: rgba(200,182,255,.12);
            --green: #4ade80;
            --green-dim: rgba(74,222,128,.08);
            --red: #f87171;
            --radius: 16px;
            --radius-sm: 12px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ── 3D Canvas Background ─────────────────────────── */
        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: .6;
        }

        /* ── Grain overlay ────────────────────────────────── */
        .grain {
            position: fixed; inset: 0; z-index: 1;
            pointer-events: none;
            opacity: .03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        /* ── Subtle vignette ──────────────────────────────── */
        .vignette {
            position: fixed; inset: 0; z-index: 1;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,.5) 100%);
        }

        /* ── Main Layout ──────────────────────────────────── */
        .wrapper {
            position: relative;
            z-index: 2;
            max-width: 640px;
            margin: 0 auto;
            padding: 20px 20px 80px;
        }

        /* ── Header ───────────────────────────────────────── */
        header {
            text-align: center;
            padding: 60px 0 48px;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 24px;
        }
        .brand-mark {
            width: 44px; height: 44px;
            background: #fff;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: var(--bg);
            transition: transform .3s, box-shadow .3s;
        }
        .brand-mark:hover {
            transform: rotate(-6deg) scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,.08);
        }
        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -.5px;
        }

        .tagline {
            color: var(--text-2);
            font-size: 15px;
            line-height: 1.7;
            max-width: 380px;
            margin: 0 auto;
            font-weight: 400;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            color: var(--text-2);
            font-size: 11px;
            font-weight: 600;
            padding: 5px 14px;
            border-radius: 100px;
            margin-bottom: 20px;
            letter-spacing: .5px;
            text-transform: uppercase;
        }
        .tag .pulse {
            width: 6px; height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .3; }
        }

        /* ── Card ─────────────────────────────────────────── */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0;
            margin-bottom: 16px;
            overflow: hidden;
            transition: border-color .3s, box-shadow .4s;
        }
        .card:hover {
            border-color: var(--border-hover);
            box-shadow: 0 20px 60px rgba(0,0,0,.4);
        }

        .card-top {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 22px 24px;
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            width: 42px; height: 42px;
            background: var(--surface-3);
            border: 1px solid var(--border);
            border-radius: 11px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: var(--accent);
            flex-shrink: 0;
        }

        .meta { flex: 1; min-width: 0; }
        .meta-email {
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .meta-status {
            font-size: 12px;
            color: var(--text-3);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 2px;
        }
        .meta-status .dot {
            width: 6px; height: 6px;
            background: var(--green);
            border-radius: 50%;
        }

        .card-body {
            padding: 20px 24px 24px;
        }

        /* ── Loading State ─────────────────────────────────── */
        .loading-state {
            text-align: center;
            padding: 32px 20px;
        }
        .spinner-lg {
            width: 28px; height: 28px;
            border: 2.5px solid var(--surface-3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin .7s linear infinite;
            margin: 0 auto 14px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            font-size: 13px;
            color: var(--text-3);
        }

        /* ── Code Display ─────────────────────────────────── */
        .code-display {
            text-align: center;
            padding: 8px 0;
            animation: slideIn .35s ease forwards;
        }

        .code-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 38px;
            font-weight: 700;
            color: var(--green);
            letter-spacing: 8px;
            cursor: pointer;
            padding: 18px 32px;
            background: var(--green-dim);
            border: 1px solid rgba(74,222,128,.15);
            border-radius: 14px;
            display: inline-block;
            transition: all .25s ease;
            user-select: none;
            position: relative;
        }
        .code-value:hover {
            background: rgba(74,222,128,.12);
            border-color: rgba(74,222,128,.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74,222,128,.12);
        }
        .code-value:active { transform: scale(.97); }

        .code-value.done {
            border-color: rgba(200,182,255,.3);
            color: var(--accent);
            background: var(--accent-dim);
        }
        .code-value.done::after {
            content: 'Copied!';
            position: absolute;
            top: -32px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            background: var(--surface-2);
            border: 1px solid rgba(200,182,255,.15);
            padding: 4px 12px;
            border-radius: 6px;
            letter-spacing: 0;
            animation: slideIn .25s ease;
            white-space: nowrap;
        }

        .code-from {
            margin-top: 14px;
            font-size: 13px;
            color: var(--text-2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .code-from svg { width: 14px; height: 14px; opacity: .5; }

        .code-subject {
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-3);
            font-style: italic;
        }

        .code-hint {
            margin-top: 16px;
            font-size: 11px;
            color: var(--text-3);
            opacity: .6;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .no-code-state {
            text-align: center;
            padding: 28px 20px;
            color: var(--text-3);
            font-size: 13px;
        }
        .no-code-state svg {
            width: 36px; height: 36px;
            margin-bottom: 10px;
            opacity: .15;
        }
        .poll-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 12px;
            font-size: 11px;
            color: var(--text-3);
            opacity: .5;
        }
        .poll-dot {
            width: 5px; height: 5px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        /* ── Timer ─────────────────────────────────────────── */
        .timer-bar {
            margin-top: 16px;
            width: 100%;
            height: 4px;
            background: var(--surface-3);
            border-radius: 2px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--accent));
            border-radius: 2px;
            transition: width 1s linear;
        }
        .timer-text {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-3);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .timer-text svg {
            width: 13px; height: 13px;
            opacity: .5;
        }

        /* ── Error / Empty ────────────────────────────────── */
        .err {
            background: rgba(248,113,113,.06);
            border: 1px solid rgba(248,113,113,.12);
            color: var(--red);
            padding: 14px 18px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .empty {
            text-align: center;
            padding: 36px 20px;
            color: var(--text-3);
            font-size: 13px;
        }
        .empty svg {
            width: 40px; height: 40px;
            margin-bottom: 10px;
            opacity: .15;
        }

        /* ── Footer ───────────────────────────────────────── */
        footer {
            margin-top: 56px;
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        footer p {
            color: var(--text-3);
            font-size: 12px;
        }
        footer a {
            color: var(--text-2);
            text-decoration: none;
            transition: color .2s;
        }
        footer a:hover { color: #fff; }

        /* ── Toast ────────────────────────────────────────── */
        .toast {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%) translateY(60px);
            background: var(--surface-2);
            border: 1px solid var(--border-hover);
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            z-index: 999;
            pointer-events: none;
            opacity: 0;
            transition: all .3s cubic-bezier(.4,0,.2,1);
            box-shadow: 0 12px 40px rgba(0,0,0,.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .toast .check {
            color: var(--green);
        }

        /* ── Responsive ───────────────────────────────────── */
        @media (max-width: 500px) {
            .wrapper { padding: 14px 14px 60px; }
            header { padding: 44px 0 36px; }
            .brand-name { font-size: 22px; }
            .card-top { padding: 18px 18px; }
            .card-body { padding: 16px 18px 20px; }
            .code-value { font-size: 28px; padding: 14px 24px; letter-spacing: 6px; }
            .meta-email { font-size: 13px; }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="grain"></div>
    <div class="vignette"></div>

    <div class="wrapper">
        <header>
            <div class="tag"><span class="pulse"></span> Secure</div>
            <div class="brand">
                <div class="brand-mark">H</div>
                <span class="brand-name">Himarra</span>
            </div>
            <p class="tagline">Your latest verification code — delivered instantly.<br>Auto-refreshing. Tap to copy.</p>
        </header>

        {% for acc in accounts %}
        <div class="card" id="card-{{ loop.index0 }}" data-idx="{{ loop.index0 }}">
            <div class="card-top">
                <div class="avatar">{{ acc.email[0]|upper }}</div>
                <div class="meta">
                    <div class="meta-email">{{ acc.email }}</div>
                    <div class="meta-status">
                        <span class="dot"></span> <span class="status-text" id="status-{{ loop.index0 }}">Connecting...</span>
                    </div>
                </div>
            </div>
            <div class="card-body" id="results-{{ loop.index0 }}">
                <div class="loading-state">
                    <div class="spinner-lg"></div>
                    <p class="loading-text">Fetching latest code...</p>
                </div>
            </div>
        </div>
        {% endfor %}

        <footer>
            <p>&copy; 2026 <a href="#">Himarra</a> &mdash; All rights reserved</p>
        </footer>
    </div>

    <div class="toast" id="toast">
        <span class="check">&#10003;</span>
        <span id="toast-text">Copied</span>
    </div>

    <script>
    // ══════════════════════════════════════════════════════════
    // THREE.JS — 3D Wireframe Terrain Background
    // ══════════════════════════════════════════════════════════
    (function() {
        const canvas = document.getElementById('bg-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, .1, 1000);
        camera.position.set(0, 3, 6);
        camera.lookAt(0, 0, 0);

        // Wireframe plane (terrain)
        const planeGeo = new THREE.PlaneGeometry(30, 30, 60, 60);
        const planeMat = new THREE.MeshBasicMaterial({
            color: 0x1a1a2e,
            wireframe: true,
            transparent: true,
            opacity: .15
        });
        const plane = new THREE.Mesh(planeGeo, planeMat);
        plane.rotation.x = -Math.PI / 2.5;
        plane.position.y = -2;
        scene.add(plane);

        // Floating icosahedron
        const icoGeo = new THREE.IcosahedronGeometry(1.2, 1);
        const icoMat = new THREE.MeshBasicMaterial({
            color: 0xc8b6ff,
            wireframe: true,
            transparent: true,
            opacity: .12
        });
        const ico = new THREE.Mesh(icoGeo, icoMat);
        ico.position.set(0, .5, 0);
        scene.add(ico);

        // Torus knot
        const tkGeo = new THREE.TorusKnotGeometry(.6, .15, 80, 12, 2, 3);
        const tkMat = new THREE.MeshBasicMaterial({
            color: 0x4ade80,
            wireframe: true,
            transparent: true,
            opacity: .06
        });
        const tk = new THREE.Mesh(tkGeo, tkMat);
        tk.position.set(3, 1, -2);
        scene.add(tk);

        // Small floating spheres
        const spheres = [];
        for (let i = 0; i < 8; i++) {
            const sGeo = new THREE.SphereGeometry(.08, 8, 8);
            const sMat = new THREE.MeshBasicMaterial({
                color: [0xc8b6ff, 0x4ade80, 0xffffff, 0xf87171][i % 4],
                transparent: true,
                opacity: .25
            });
            const s = new THREE.Mesh(sGeo, sMat);
            s.position.set(
                (Math.random() - .5) * 10,
                (Math.random() - .5) * 4 + 1,
                (Math.random() - .5) * 6
            );
            s.userData = {
                speed: Math.random() * .005 + .002,
                amp: Math.random() * 1.5 + .5,
                offset: Math.random() * Math.PI * 2
            };
            scene.add(s);
            spheres.push(s);
        }

        // Animate terrain
        const posAttr = planeGeo.getAttribute('position');
        const origY = new Float32Array(posAttr.count);
        for (let i = 0; i < posAttr.count; i++) origY[i] = posAttr.getY(i);

        let mouse = { x: 0, y: 0 };
        document.addEventListener('mousemove', e => {
            mouse.x = (e.clientX / window.innerWidth - .5) * 2;
            mouse.y = (e.clientY / window.innerHeight - .5) * 2;
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * .001;

            // Terrain wave
            for (let i = 0; i < posAttr.count; i++) {
                const x = posAttr.getX(i);
                const z = posAttr.getZ(i);
                posAttr.setY(i, origY[i] + Math.sin(x * .4 + t * .6) * Math.cos(z * .4 + t * .4) * .4);
            }
            posAttr.needsUpdate = true;

            // Rotate objects
            ico.rotation.x = t * .15;
            ico.rotation.y = t * .2;
            ico.position.y = .5 + Math.sin(t * .5) * .3;

            tk.rotation.x = t * .1;
            tk.rotation.z = t * .15;

            // Float spheres
            spheres.forEach(s => {
                const d = s.userData;
                s.position.y += Math.sin(t * 2 + d.offset) * d.speed;
            });

            // Camera responds to mouse
            camera.position.x += (mouse.x * 1.5 - camera.position.x) * .02;
            camera.position.y += (-mouse.y * .5 + 3 - camera.position.y) * .02;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    })();

    // ══════════════════════════════════════════════════════════
    // App Logic — Auto-load & Polling with 10min timer
    // ══════════════════════════════════════════════════════════
    const POLL_INTERVAL = 8000;
    const timers = {};  // per-account countdown timers

    function fmtTime(sec) {
        const m = Math.floor(sec / 60);
        const s = sec % 60;
        return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function startTimer(idx, expiresIn) {
        if (timers[idx]) clearInterval(timers[idx]);
        let remaining = expiresIn;
        const total = 600;
        const update = () => {
            const fill = document.getElementById('timer-fill-' + idx);
            const text = document.getElementById('timer-text-' + idx);
            if (!fill || !text) return;
            fill.style.width = Math.max(0, (remaining / total) * 100) + '%';
            text.textContent = remaining > 0 ? `Code expires in ${fmtTime(remaining)}` : 'Code expired';
            if (remaining <= 0) {
                clearInterval(timers[idx]);
                fetchCode(idx);
            }
            remaining--;
        };
        update();
        timers[idx] = setInterval(update, 1000);
    }

    async function fetchCode(idx) {
        const el = document.getElementById('results-' + idx);
        const statusEl = document.getElementById('status-' + idx);

        try {
            const res = await fetch('/api/code/' + idx);
            const data = await res.json();

            if (data.error) {
                statusEl.textContent = 'Error';
                if (timers[idx]) clearInterval(timers[idx]);
                el.innerHTML = `<div class="err">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                    ${esc(data.error)}
                </div>`;
            } else if (!data.code) {
                statusEl.textContent = 'Waiting for code...';
                if (timers[idx]) clearInterval(timers[idx]);
                el.innerHTML = `
                    <div class="no-code-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <p>Waiting for a new verification code...</p>
                        <div class="poll-indicator">
                            <span class="poll-dot"></span> Checking inbox every 8 seconds
                        </div>
                    </div>
                `;
            } else {
                statusEl.textContent = 'Code active';
                const expiresIn = data.expires_in || 600;
                el.innerHTML = `
                    <div class="code-display">
                        <div class="code-value" onclick="copy('${esc(data.code)}', this)">${esc(data.code)}</div>
                        <div class="code-from">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            ${esc(data.from)}
                        </div>
                        ${data.subject ? `<div class="code-subject">${esc(data.subject)}</div>` : ''}
                        <p class="code-hint">Tap code to copy</p>
                        <div class="timer-bar"><div class="timer-fill" id="timer-fill-${idx}"></div></div>
                        <div class="timer-text">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span id="timer-text-${idx}"></span>
                        </div>
                    </div>
                `;
                startTimer(idx, expiresIn);
            }
        } catch {
            statusEl.textContent = 'Offline';
            el.innerHTML = `<div class="err">Connection failed. Retrying...</div>`;
        }
    }

    // Auto-load on page visit
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.card[data-idx]').forEach(card => {
            const idx = parseInt(card.dataset.idx);
            fetchCode(idx);
            setInterval(() => fetchCode(idx), POLL_INTERVAL);
        });
    });

    async function copy(code, el) {
        try { await navigator.clipboard.writeText(code); }
        catch {
            const t = document.createElement('textarea');
            t.value = code; t.style.cssText = 'position:fixed;opacity:0';
            document.body.appendChild(t); t.select();
            document.execCommand('copy'); document.body.removeChild(t);
        }
        el.classList.add('done');
        toast('Copied — ' + code);
        setTimeout(() => el.classList.remove('done'), 2000);
    }

    function toast(msg) {
        const t = document.getElementById('toast');
        document.getElementById('toast-text').textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2200);
    }

    function esc(s) {
        const m = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'};
        return String(s).replace(/[&<>"']/g, c => m[c]);
    }
    </script>
